<div class="d-flex justify-content-between pt-2 pb-2">
    <p class="col-8 m-0">{{income.description}}</p>
    <p class="col-3 m-0 cash">{{income.amount | currency}}</p>
    <p class="col-1 m-0">
        <button type="button" class="btn-close" (click)="removeIncome(income)"></button>
    </p>
</div>
